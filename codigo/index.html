<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.min.js"></script>
	<title>GlicoStats</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="app.js"></script>

</head>



<body>
	<header class="container">
		<img src="./assets/images/logo.png" id="logo">
	</header>

	<main class="container p-4">

		<div class="row">
			<div class="col-md-4" id="meuPerfil">
				<div class="row g-0 card border-info mb-3 p-3">

					<h5 class="card-title" style="text-align:center">Meu Perfil</h5>
					<img src="assets/images/blank-profile-picture-973460_1280.webp" alt="" id="pfp">

					<div class="card-body" id="dadosdoPerfil">
						
					</div>
				</div>
			</div>


			<div class="col-12 col-sm-12 col-md-8">
				<div class="row">
					<div class="col-12 col-sm-3" id="addDiv">
						<button type="button" class="btn btn-primary" id="btnAdd" data-bs-toggle="modal"
							data-bs-target="#addModal">Adicionar</button>
					</div>
					<div class="form-floating col-5 col-sm-3">
						<input type="text" class="form-control" id="dataInicial" autocomplete="off"
							placeholder="Data Incial">
						<label for="dataInicial">Data Inicial</label>
					</div>
					<div class="form-floating col-5 col-sm-3">
						<input type="text" class="form-control" id="dataFinal" autocomplete="off"
							placeholder="Data Final">
						<label for="dataFinal">Data Final</label>
					</div>
					<div class="col-2 col-sm-3">
						<button type="button" class="btn btn-primary" id="btnFiltro">Filtrar</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-sm-12 col-md-12 p-">
						<canvas id="myChart"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Adicionar Nova Medição</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="formMedidas row g-3" novalidate>
							<div class="col-md-6">
								<label for="tipoMedida" class="form-label">Tipo da Medida</label>
								<select class="form-select" id="tipoMedida">
									<option value="g">Glicemia</option>
									<option value="r">Insulina</option>
									<option value="m">Medicamento</option>
									<option value="r">Refeição</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="addMedida" class="form-label">Medida</label>
								<input type="number" class="form-control" id="addMedida" min="0" max="1000"
									autocomplete="off" placeholder="Ex.: 110" required>
								<div class="invalid-feedback">Favor inserir valor</div>
							</div>
							<div class="col-md-6">
								<label for="addDia" class="form-label">Data</label>
								<input type="date" class="form-control" id="addDia" required>
								<div class="invalid-feedback">Favor inserir data</div>
							</div>
							<div class="col-md-6">
								<label for="addHora" class="form-label">Hora</label>
								<input type="time" class="form-control" id="addHora" required>
								<div class="invalid-feedback">Favor inserir horário</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
								<button type="submit" class="btn btn-primary" id="btnSave">Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>


	</main>

	<footer class="container"></footer>
</body>

</html>
